<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/hamburguer.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header class="navbar">
            <img src="assets/imgs/logo.png" class="navbar__logo" alt="sneak">

            <button class="navbar__hamburger" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
            </button> 

            <nav class="navbar__nav">
                <a href="#" class="navbar__link">All</a>
                <a href="#" class="navbar__link">Branding</a>
                <a href="#" class="navbar__link">Web</a>
                <a href="#" class="navbar__link">Photography</a>
                <a href="#" class="navbar__link">App</a>
                <a href="#" class="navbar__link"><img src="assets/imgs/lupa.png" alt="icon2" /></a>
            </nav>
            
        </header>
        <section class="banner">
            <div class="container">
                <h1 class="banner__title">Explore Beyond Horizon</h1>
                <p class="banner__desc">Eum eveniet possimus vel ea, earum saepe quaerat numquam aperiam! Nesciunt eveniet dicta molestias nemo dignissimos.</p>
                <button class="banner__button">view our work</button>
            </div>
            
        </section>
        <main class="main-content">
            <section class="gallery">
                <div class="gallery__buttons">
                    <span class="grid">
                        <img src="assets/imgs/icon1.png" alt="icon1">
                    </span>
                    <span class="row">
                        <img src="assets/imgs/icon2.png" alt="icon2">
                    </span>
                </div>
                <nav class="gallery__tabs">
                    <a href="#" class="gallery__link">All</a>
                    <a href="#" class="gallery__link">Branding</a>
                    <a href="#" class="gallery__link">Web</a>
                    <a href="#" class="gallery__link">Photography</a>
                    <a href="#" class="gallery__link">App</a>
                </nav>

                <section class="gallery__grid">
                    <section class="gallery__content">

                    </section>
                </section>
                <button class="gallery__button">show me More</button>
            </section>
            
        </main>
        <footer class="foot">
            <p class="foot__copy">&copy; 2016 - <span>sneak</span> all right reserved</p>
            <ul class="foot__social">
                <li><i class="fa-brands fa-facebook-f"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-dribbble"></i></li>
                <li><i class="fa-brands fa-google-plus-g"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
